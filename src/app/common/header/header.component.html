<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [ngClass]="{hidden: !(isHandset$ | async)}" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

    <!-- sidebar title -->
    <mat-toolbar> <span> Menu </span> </mat-toolbar>
    <!-- / sidebar title -->

    <!-- sidebar menu items -->
    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard/dashboard" (click)="drawer.toggle()">
        <mat-icon>dashboard</mat-icon> &nbsp; Dashboard
      </a>

      <a mat-list-item routerLink="/user/list" (click)="drawer.toggle()">
        <mat-icon>account_circle</mat-icon> &nbsp; User
      </a>

      <a mat-list-item (click)="logout()" (click)="drawer.toggle()">
        <mat-icon>exit_to_app</mat-icon> &nbsp; Logout
      </a>

    </mat-nav-list>
    <!-- / sidebar menu items -->

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Main title bar -->
    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Main title -->
      <span>Quiz-GateWay - Admin</span>
      <!-- / Main title -->

      <span class="spacer"></span>

      <span [ngClass]="{hidden: (isHandset$ | async)}">
        <a mat-button routerLink="/dashboard/dashboard">
          <mat-icon>dashboard</mat-icon> &nbsp; Dashboard
        </a>

        <a mat-button routerLink="/user/list">
          <mat-icon>account_circle</mat-icon> &nbsp; Profile
        </a>

        <a mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon> &nbsp; Logout
        </a>
      </span>

    </mat-toolbar>
    <!-- Main title bar -->

    <!-- Main Content -->
    <ng-content></ng-content>
    <!-- / Main Content -->

  </mat-sidenav-content>

</mat-sidenav-container>
